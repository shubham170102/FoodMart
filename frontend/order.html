<!DOCTYPE html>
<html>
<head>
    <title>New Order</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="container">
        <h2>New Order</h2>
        <div>
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" placeholder="Customer Name">
        </div>
        <div id="orderItems">
            <!-- Initial Product Row -->
            <div class="product-row">
                <select class="product-select" id="productSelect">
                    <!-- Product options will be populated here -->
                </select>
                <input type="number" class="product-quantity" value="1">
                <input type="text" class="product-total" placeholder="Total">
                <button type="button" class="remove-product">Remove</button>
            </div>
        </div>
        <button type="button" id="addMoreButton">Add More</button>
        <div>
            <strong>Grand Total: $<span id="grandTotal">0.00</span></strong>
        </div>
        <button type="button" id="saveOrder">Save Order</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="order.js"></script>
</body>
</html>
