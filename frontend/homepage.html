<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>All Orders</h1>
    <table id="ordersTable">
        <thead>
            <tr>
                <th>Date/Time</th>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Orders will be populated here by JavaScript -->
        </tbody>
    </table>
    <button onclick="window.location.href='index.html'">Manage Inventory</button>
    <button onclick="window.location.href='order.html'">New Order</button>
    <button onclick="window.location.href='salesReport.html'">Sale Report</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="homepage.js"></script>
</body>
</html>
